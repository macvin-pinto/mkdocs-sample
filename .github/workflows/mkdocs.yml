# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show files structure Before
        run: |
          git status
          ls -lah
          git remote -v
          git fetch
          git branch
      
      - name: Build Pages
        run: |
          python -m mkdocs build -d _gh-pages

      - name: Show files structure
        run: |
          git status
          ls -lah

      - name: Set git identity
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout gh-pages

      - name: Check structure
        run: |
          ls -lah
          rsync -avz --delete ./_gh-pages/ ./

      - name: Check structure after matrix.python-version
        run: |
          git status
          ls -lah

      - name: Commit and Push
        run: |
          git add .
          git commit -m "Update pages branch with compiled content"
          git push origin gh-pages

      - name: Push to GH-Pages
        run: echo "Push"
